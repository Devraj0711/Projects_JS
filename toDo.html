<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

        <title>To Do List</title>
    </head>
    <body>
        <form id="toDo">
            <div class="msg"></div>
            <div>
              <label for="ToDoname">Enter To Do Item Name:</label>
              <input type="name" id="ToDoname" required>
    
              <label for="Dsp">Description:</label>
              <input type="text" id="Dsp" required>
             
              <input class="btn" type="submit" value="Add Item">

              <br><br><br><br>

              <ul id="toDolist"><h2>To Do's Pending</h2></ul><br><br><br><br><br><br>

              <ul id="toDodone"><h2>To Do's Accomplished</h2></ul>
                               
            </div>
            </form>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script> 
            <script src="toDo.js"></script>
        </body>
        
    
    
</html>
